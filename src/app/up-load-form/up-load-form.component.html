<div class="container text-center text-light">
    <h2>Input a new quote</h2>

    <!-- form -->
    <form #addForm="ngForm" (ngsubmit)='submitQuote();'>
        <div class="form-group">
            <label for="quote">Quote</label>
            <input type="text" class="form-control" placeholder="Your quote here..." required [(ngModel)]="newQuote.text" id="text" name="text" #text="ngModel" required>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>quote is required</p>
            </div>
        </div>
    </form>
</div>
